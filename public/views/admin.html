<div style="padding-top:70px"></div>


<div class="container">
    <div class="row text-right">
    <div class="col-xs-8 col-xs-offset-2">
    <a href="#/admin/create"><button class="btn2">Create New Post</button></a>
    <div class="blog_post_link" ng-repeat="page in data.pageList">
        <a ng-href="#/reviews/{{page.name}}">{{page.name}}</a>
        <button class="btn2 " ng-click="data.editPost(page.name)">Edit Post</button>
        <button class="btn2" ng-click="data.deletePost(page.name)">Delete Post</button>
   </div><!-- END COL -->
   </div><!-- END ROW -->
</div><!-- END CONTAINER-->
