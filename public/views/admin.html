<div style="padding-top:70px"></div>
<div>
    <a href="#/admin/create"><button>Create New Post</button></a>
    <div class="blog_post_link" ng-repeat="page in data.pageList">
        <a ng-href="#/reviews/{{page.name}}">{{page.name}}</a>
        <button ng-click="data.editPost(page.name)">Edit Post</button>
        <button ng-click="data.deletePost(page.name)">Delete Post</button>
   </div>
</div>
