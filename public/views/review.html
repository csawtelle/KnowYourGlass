<!--
    name: {type: String, required:true, unique:true},
    brand: {type: String, required: true},
    category: {type: String, required: true},
    image: {type: String, required: true},
    pictures: [{type: String, required: true}],
    picture_descriptions: [{type: String, required: true}],
    page_paragraphs: [{type: String, required: true}],
    date: {type: String, required: true, unique:true},
    rating: {type: String, required: true}
-->

<div ng-controller="reviewCtrl">
    
    <div>
        <a href="{{blogPostData.pictures[0]}}" class="fancybox" rel="gallery"><img ng-src="{{blogPostData.pictures[0]}}"/>
    </div>

    <div class="text" ng-bind="blogPostData.page_paragrapgs[0]"></div>

    <div class="row">
        <div class="text" ng-bind="blogPostData.name"></div>
    </div>
 
    <div class="row">
        <div class="text" ng-bind="blogPostData.brand"></div>
    </div>
    
    <div class="{{blogPostData.rating}}"></div>

    <div class="text" ng-bind="blogPostData.category"></div>

    <div>
        <a href="{{blogPostData.image}}" class="fancybox" rel="gallery"><img ng-src="{{blogPostData.image}}"/>
    </div>


    <div class="row">
        <div ng-repeat="picture in blogPostData.pictures track by $index">
            <a href="{{blogPostData.pictures[$index+1]}}" class="fancybox" rel="gallery"><img ng-src="{{blogPostData.pictures[$index+1]}}"/>
            <div class="text" ng-bind="blogPostData.picture_descriptions[$index+1]"></div>
            <div class="text" ng-bind="blogPostData.page_paragraphs[$index+1]"></div>
        </div>
    </div>
